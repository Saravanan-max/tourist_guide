<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Guide | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 30px auto;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #023e8a;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            background-color: #0077b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #023e8a;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Tourist Guide</h1>
    </header>

    <main>
        <h2>Plan Your Trip</h2>
        <form method="POST" action="/suggestions">
            <label for="current_location">Current Location:</label>
            <input type="text" id="current_location" name="current_location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" required>

            <button type="submit">Get Suggestions</button>
        </form>
    </main>

    <div class="footer">
        &copy; 2025 Tourist Guide Project. All rights reserved.
    </div>
</body>
</html>
